erties Name Type Description unifiedUrl String 必填项，商家版统跳协议 needClose String 选填项，是否关闭当前页 ( 1: 关闭当前页面 , 0 不关闭) Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.6.3 on 2020-01-08T21:02:40+08:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes module.exportsWBAPP Global AppInfomationdependenciesdevicedomaindownloadUrlEventgetInstallStategetVersionlaunchApplicationloadJSonReadyopenAppplatformTypesregTestSchemaMapwechatInfomation Classes Classes exports exports WBAPP × Search results Close Documentation generated by JSDoc 3.6.3 on 2020-01-08T21:02:40+08:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes module.exportsWBAPP Global AppInfomationdependenciesdevicedomaindownloadUrlEventgetInstallStategetVersionlaunchApplicationloadJSonReadyopenAppplatformTypesregTestSchemaMapwechatInfomation 简介 @zz-common/call-app 是一个通用的唤起app的库 体验地址：https://m.zhuanzhuan.com/common/pro_together_run_cli/index.html#/callApp 快速上手 Step1：安装 通过 npm 安装 npm i @zz-common/call-app -S 或者使用cdn直引，地址：https://s1.zhuanstatic.com/common/call-app/static/js/3.1.2/index.min.js，其中版本号可以使用任意正式版本 Step2：引入 import CallApp from '@zz-common/call-app'; 如果是通过外链引入，那么可以使用 window.CallApp得到CallApp类 Step3：使用 实例化CallApp后，使用start方法即可 const callApp = new CallApp(); callApp.start({ path:'jump/group/manage/jump', // 兼容app所有统跳地址 channelId: '777', universal: true, }); 文档地址 https://fe.zhuanspirit.com/common/@zz-common/call-app/ 配置参数说明 path String 调起app时，默认打开的页面，类型为app的统跳地址（选填） channelId String 渠道号，当用户没有安装app时，默认下载的渠道号，安卓支持，iOS不支持（选填） universal Boolean 是否开启通用链接调起模式 urlSearch Object 快捷指定调起页面方式，不推荐，建议统一使用path来跳转 openType String 页面类型，可选值为 home首页（默认），detail详情页，order订单，mysell我卖出的，person个人中心，village小区，web页面 id String 存放id或者url，配合openType 的值来用 middleWareUrl 中转url，如空则直接跳转下载安装包或appstore callback Function 发起调起请求时的回调 success Function 调起成功的回调 fail Function 调起失败的回调 API download Function 独立的下载功能 // 方法挂在CallApp类上，而非实例上 // opts配置同上 CallApp.download(opts) 兼容性 场景 ios 安卓 微信 ✔️ ✔️ qq ✔️ ✔️ chrome ✔️ ✔️ 小米 browser ✔️ ✔️ uc ✔️ ✔️ qq browser ✔️ ✔️ 360 browser ✔️ ✔️ 猎豹 ✔️ ✔️ sogou ✔️ ✔️ baidu browser ✔️ ✔️ safari ✔️ ✔️ 微博 X X × Search results Close Documentation generated by JSDoc 3.6.3 on 2020-01-08T21:02:40+08:00 using the DocStrap template. "},"module.exports.html":{"id":"module.exports.html","title":"Class: exports","body":" Documentation Classes module.exportsWBAPP Global AppInfomationdependenciesdevicedomaindownloadUrlEventgetInstallStategetVersionlaunchApplicationloadJSonReadyopenAppplatformTypesregTestSchemaMapwechatInfomation Class: exports exports Created by luyunhai on 2018/12/3. zzsdk方法集合, 版本: 外链文件地址: https://s1.zhuanstatic.com/common/zzapp/static/js/zzseller-jssdk.min.js new exports() Class: exports exports Created by luyunhai on 2018/12/3. zzsdk方法集合, 版本: 外链文件地址: https://s1.zhuanstatic.com/common/zzapp/static/js/zzapp.min.js new exports() × Search results Close Documentation generated by JSDoc 3.6.3 on 2020-01-08T21:02:40+08:00 using the DocStrap template. "},"WBAPP.html":{"id":"WBAPP.html","title":"Class: WBAPP","body":" Documentation Classes module.exportsWBAPP Global AppInfomationdependenciesdevicedomaindownloadUrlEventgetInstallStategetVersionlaunchApplicationloadJSonReadyopenAppplatformTypesregTestSchemaMapwechatInfomation Class: WBAPP WBAPP Created by luyunhai on 2018/11/9. 58sdk方法集合, 版本: 30805 外链文件地址: http(s)://a.58cdn.com.cn/app58/rms/app/js/app_30805.js 文档地址: http://apptest.58.com/static/test/app/new_hybird_frame/docs/ 老载体页测试新sdk方法地址: http://apptest.58.com/static/test/app/new_hybird_frame/demos/pagetrans-newadd.html new WBAPP() Classes WBAPP Methods compareVersion(version1, version2) 比较app版本大小的方法 Parameters: Name Type Description version1 String 必填项，版本号1 version2 String 必填项，版本号2 Returns: higher &gt; lower: 1; higher == lower: 0; higher &lt; lower: -1; Type String getVersion() 获取58app当前版本 Returns: Type String isInstallApp(options)
